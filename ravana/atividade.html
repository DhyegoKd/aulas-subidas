<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ATIVIDADE GRANDE</title>
</head>
<body>
    <style>
    body {background-color: rgb(0, 255, 8);}
    </style>
<script>
   var produto = 1;
   var valor = parseInt(prompt("Digite um valor numérico:"));
   while(valor != 1){
    document.write(valor+",");
    produto = produto*valor;
    valor = parseInt(prompt("Digite um valor numérico:"));
        }
document.write("valor"+produto);

</script>
</body>
</html>
