<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
     <input type="text" onkeypress="apertoutecla(event)" id="entrada">
        <button id="botao" onclick="clicar()">OK</button>
        
        <div id="box2" onmouseleave="diminuirDiv()" 
               onmouseenter="MUDARCOR2()"  style="height: 50px; width: 50px; 
               background-color: blue; margin-top: 20px;">
               </div>
 

        <div id="box1" onmouseleave="diminuirDiv()" 
            onmouseenter="aumentarDiv()" 
            style="height: 50px; width: 50px; 
            background-color: red; margin-top: 20px;">
            </div>
 <script>


            function aumentarDiv(){
                let caixa = document.getElementById('box1')
                caixa.style.height = '60px'
                caixa.style.width = '60px'
            }
            function diminuirDiv(){
                let caixa = document.getElementById('box1')
                caixa.style.height = '50px'
                caixa.style.width = '50px'
            }
            function MUDARCOR(){
                let caixa = document.getElementById('box2')
                caixa.style.backgroundcolor = "purple"
            }
            function MUDARCOR2(){
                let caixa = document.getElementById('box2')
                caixa.style.backgroundcolor = 'yelllow'
            }



            function clicar(){
                alert('TESTE')
            }

            function apertoutecla(event){
                console.log(event.key)
                if (event.key == 'j')
                    alert('Exemplo prof. josino')
            }

     </script>
</body>
</html>
